<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora Simples</h1>
    <input type="text" id="resultado">
    <div id="teclado">
        <div id="numeros">
            <div class="cx-num">
                <div class="num" onclick="adicionarValorResultado(7)">7</div>
                <div class="num" onclick="adicionarValorResultado(4)">4</div>
                <div class="num" onclick="adicionarValorResultado(1)">1</div>
                <div class="num" onclick="adicionarValorResultado(0)">0</div>
            </div>
            <div class="cx-num">
                <div class="num" onclick="adicionarValorResultado(8)">8</div>
                <div class="num" onclick="adicionarValorResultado(5)">5</div>
                <div class="num" onclick="adicionarValorResultado(2)">2</div>
                <div class="num" onclick="limpar()">C</div>
            </div>
            <div class="cx-num">
                <div class="num" onclick="adicionarValorResultado(9)">9</div>
                <div class="num" onclick="adicionarValorResultado(6)">6</div>
                <div class="num" onclick="adicionarValorResultado(3)">3</div>
                <div class="num" onclick="calcular()">=</div>
            </div>
        </div>
        <div id="operadores">
            <div class="oper" onclick="adicionarValorResultado('+')">+</div>
            <div class="oper" onclick="adicionarValorResultado('-')">-</div>
            <div class="oper" onclick="adicionarValorResultado('x')">x</div>
            <div class="oper" onclick="adicionarValorResultado('/')">&divide;</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
